<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/organic growths.svg"
      type="image/x-icon"
    />
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const yearElement = document.querySelector(".year");
        const currentYear = new Date().getFullYear();

        if (yearElement) {
          yearElement.textContent = currentYear;
        }
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />

  </head>
  <body class="dark:bg-gray-900">

      >
        <a
          href="https://organicgrowths.live/"

            src="./assets/organic growths.svg"

          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <a href="mailto:mainul50@outlook.com">Contact</a>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"

            <li>
              <a
                href="./index.html"

                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./Services.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="./Portfolio.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                href="./Contact.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
            <li>
              <a
                href="./About.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- contact form  -->
    <section class="mt-20">
      <div class="container mx-auto mt-10">
        <div
          class="max-w-md mx-auto bg-gray-700 text-white p-8 rounded shadow-md"
        >
          <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
          <form action="https://formspree.io/f/mleqgqor" method="POST">
            <div class="mb-4">
              <label for="name" class="block text-white text-sm font-bold mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full p-2 border rounded"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-white text-sm font-bold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-2 border rounded"
              />
            </div>
            <div class="mb-4">
              <label
                for="subject"
                class="block text-white text-sm font-bold mb-2"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                class="w-full p-2 border rounded"
              />
            </div>
            <div class="mb-4">
              <label
                for="message"
                class="block text-white text-sm font-bold mb-2"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                class="w-full p-2 border text-black rounded"
              ></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer section  -->

      <div class="mx-auto max-w-screen-xl">
        <div class="md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
            <a href="mailto:mainul50@outlook.com" class="flex items-center">
              <img
                src="./assets/organic growths.svg"
                class="mr-3 h-8"
                alt="Organic Growths"
              />
              <span

                >Organic Growths</span

            </a>
          </div>
          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
            <div>
              <h2
                class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white"
              >
                Important Pages
              </h2>
              <ul class="text-gray-600 dark:text-gray-400">
                <li class="mb-4">

                </li>
                <li>
                  <a href="./Contact.html" class="hover:underline"

            <div>

                Follow us
              </h2>
              <ul class="text-gray-600 dark:text-gray-400">
                <li class="mb-4">
                  <a
                    href="https://www.facebook.com/SEOSolutionHub"
                    class="hover:underline"
                    >Facebook</a
                  >
                </li>

                <li>
                  <a
                    href="https://www.linkedin.com/groups/12595161/"
                    class="hover:underline"
                    >LinkedIn</a
                  >
                </li>
              </ul>
            </div>
            <div>
              <h2
                class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white"
              >
                Legal
              </h2>
              <ul class="text-gray-600 dark:text-gray-400">
                <li class="mb-4">
                  <a href="./PrivacyPolicy.html" class="hover:underline"
                    >Privacy Policy</a
                  >
                </li>
                <li>
                  <a href="./PrivacyPolicy.html" class="hover:underline"
                    >Terms &amp; Conditions</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <div class="sm:flex sm:items-center sm:justify-between">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
            >©
            <span class="year"></span>

            <a href="mailto:mainul50@outlook.com" class="hover:underline"
              >OrganicGrowths™</a
            >. All Rights Reserved.
          </span>
        </div>
      </div>
    </footer>

    <!-- flowbite cdn area -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
